services:
  redis:
    image: redis:alpine
    hostname: redis-compose
  basic-backend:
    depends_on:
      - redis
    build: ./basic-backend
    ports:
      - "3000:3000"
  workload-handler:
    depends_on:
      - redis
    build: ./workload-handler
    ports:
      - "3010:3010"
